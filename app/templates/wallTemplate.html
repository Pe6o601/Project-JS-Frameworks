<div class="container">
    <div class="fb-profile">
        <div id="backImageUser"  div-back-image="{{searchedUser.coverImageData}}" ></div>
        <!--<div  align="left" id="fb-image-profile thumbnail"  div-back-image="{{searchedUser.coverImageData}}" ></div>-->
        <img align="left" class="fb-image-profile thumbnail"  errsrc ng-src="{{searchedUser.profileImageData}}" alt="Profile image example"/>

        <h1 id="name">{{searchedUser.name | uppercase}}</h1>

        <div id="button-user-wall" class="fb-profile-text">
            <button ng-click="sendFriendRequest(searchedUser.username)" ng-show="searchedUser.isFriend ===  false && searchedUser.hasPendingRequest===false" type="button" class="btn btn-block btn-lg  btn-success pull-right" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add Friend</button>
            <button  disabled ng-show="searchedUser.isFriend ===  false && searchedUser.hasPendingRequest===true" type="button" class="btn btn-block btn-lg btn-warning pull-right" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Pending request</button>
            <a class="btn btn-block btn-lg btn-success pull-right" href="{{'#/users/' + searchedUser.username + '/friends'}}" ng-show="searchedUser.isFriend===true">Friends</a>
        </div>
    </div>
</div>
