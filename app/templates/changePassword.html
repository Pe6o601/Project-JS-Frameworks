<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Change Password
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-controller="userController" ng-submit="changePassword()">

                        <div class="form-group">
                            <input type="password" name="last_name" ng-model="changePasswordData.oldPassword" id="last_name" class="form-control input-sm"
                                   placeholder="Old password">
                        </div>


                        <div class="form-group">
                            <input type="password" ng-model="changePasswordData.newPassword" name="username" id="username"
                                   class="form-control input-sm"
                                   placeholder="New Password">
                        </div>

                        <div class="form-group">
                            <input type="password" ng-model="changePasswordData.confirmPassword" name="email" id="email"
                                   class="form-control input-sm"
                                   placeholder="Email Address">
                        </div>

                        <input type="submit" value="Change Password" class="btn btn-info btn-block">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
